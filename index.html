<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Key Transparent</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent; /* Seite selbst */
      overflow: hidden;
    }

    video {
      display: none; /* Nur Quelle */
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: transparent; /* Canvas transparent */
    }
  </style>
</head>
<body>

  <video id="sourceVideo" autoplay muted loop playsinline>
    <source src="images/wolke_01.mp4" type="video/mp4">
  </video>

  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("sourceVideo");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d", { willReadFrequently: true });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function render() {
      if (video.paused || video.ended) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height); // wichtig f√ºr Transparenz
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = frame.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];

        // Blau keyen
        if (b > 90 && b > g * 1.15 && b > r * 1.2) {
          data[i + 3] = 0; // transparent
        }
      }

      ctx.putImageData(frame, 0, 0);
      requestAnimationFrame(render);
    }

    video.addEventListener("loadeddata", async () => {
      try {
        await video.play();
        render();
      } catch (e) {
        console.error(e);
      }
    });
  </script>

</body>
</html>
